<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>1. Choose Your Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="20">
        <input type="submit">
    </form>

    <h2>2. Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>3. Design Your Canvas</h2>
    <table id="pixelCanvas">

    </table>

    <h2>4. Reset and Repeat.</h2>
    <button id="resetButton">Reset</button>

    <script src="designs.js"></script>
</body>
</html>
